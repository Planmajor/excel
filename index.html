<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Excel en HTML</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="../code/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">  
</head>
<body>
    <div id="Convertisseur">
        <h3>Convertisseur Excel en HTML</h3>
        <input type="file" id="fileInput" accept=".xlsx, .xls" />
        <div id="error-message"></div>
        <div id="success-message"></div>
        <button id="downloadPdfBtn">Télécharger en PDF</button>
    </div>
    <div id="output">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="../code/js/script.js"></script>
</body>
</html>
